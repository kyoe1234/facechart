<!DOCTYPE html>
<html>
<head>
<meta http-equiv="pragma" content="no-cache" />
	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>Tournament</title>
	
	<link rel="stylesheet" href="css/base.css" />
	<link rel="stylesheet" href="css/app.css" />
	
	<script src="/appspresso/appspresso.js"></script>
	<script type="text/javascript" src="js/iscroll4/iscroll.js"></script>
	
	<script src="locale-language.js"></script>
	
	<!-- simple ui library -->
	<script type="text/javascript" src="js/xx_page.js"></script>
	<script type="text/javascript" src="js/xx_scroll.js"></script>
	
	<script type="text/javascript" src="js/tournament.js"></script>
	<script>
		//activate ax.log(), comment out when you release app
		ax.runMode = ax.MODE_DEBUG;
		ax.log("tournament Start!!!");
	</script>
</head>
<body onload="init();">
<div class="bodyWrapper">
	<div class="page" id="pageTournamentList">
		<div class="header">
			<div class='left'><button id="mainBtn" class='back'></button></div>
            <div class='center'></div>
            <div class='right'><button id="randomBtn" class='random'></button></div>
		</div>
		<div class="wrapper" id="wrapperTournamentList">
			<div class="scroller">
				<ol class="content" id="tournamentListContent">
				</ol>
			</div>
		</div>
	</div>
	
	<div class="page hide" id="pageTournamentBridge">
		<div id="tournamentTitle"></div>
		<div id="tournamentRoundName"></div>
		<div id="tournamentRoundFight" class="stop">
			<div id="leftPunch"></div>
			<div id="rightPunch"></div>
		</div>
	</div>
	
	<div class="page hide" id="pageTournamentGame"></div>
	
	<div class="page hide" id="pageTournamentResult">
		<div id="resultTitle"></div>
		<div id="resultImg"></div>
		<button id="goRoomBtn"></button>
		<button id="goTournamentBtn">Tournament</button>
		<button id="goChartBtn">Chart</button>
	</div>
</div>
</body>
</html>
